<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Brandon Hurt">
    <title>JS Form</title>
    <script src="script.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-image: linear-gradient(0.40turn, rgb(0, 0, 92), rgb(89, 0, 167));
        }

        form {
            display: grid;
            grid-template-columns: 100px 300px;
            font-family: Arial, Helvetica, sans-serif;
            border: 5px solid #00aeff;
            border-radius: 20px;
            padding: 20px;
            background-image: linear-gradient(0.45turn, rgb(0, 0, 92), rgb(43, 0, 154));
            box-shadow: 0px 0px 50px rgba(0, 66, 147, 0.5);
        }

        .label {
            margin: 15px;
            color: white;
            font-weight: bold;
            font-size: 24px;
            text-shadow: 3px 3px rgba(0, 66, 147, 1);
        }

        #name, #email {
            margin: 5px;
            text-align: center;
            border-radius: 10px;
            font-size: 16px;
            border: 3px solid rgb(0, 132, 255);
            box-shadow: 0px 0px 50px rgba(0, 66, 147, 1);
        }

        #age {
            margin: 5px;
            width: 30%;
            text-align: center;
            border-radius: 10px;
            font-size: 16px;
            justify-self: center;
            border: 3px solid rgb(0, 132, 255);
            box-shadow: 0px 0px 50px rgba(0, 66, 147, 1);
        }

        #name:hover, #email:hover, #age:hover {
            color: navy;
            border-color: lightblue;
        }

        #submit {
            grid-column: span 2;
            height: 40px;
            width: 50%;
            justify-self: center;
            margin: 30px;
            margin-bottom: 0px;
            border-radius: 10px;
            font-size: 20px;
            font-family: Arial, Helvetica, sans-serif;
            color: white;
            border: 3px solid rgb(0, 132, 255);
            box-shadow: 0px 0px 50px rgba(0, 115, 255, 0.5);
            background-image: linear-gradient(0.90turn, rgb(25, 255, 255), rgb(0, 21, 255));
            cursor: pointer;
            transition: 0.3s;
        }

        #submit:hover {
            transition: 0.3s;
            color: white;
            transform: scale(1.1);
            box-shadow: 0px 0px 50px rgba(0, 115, 255, 1);
        }

        #message {
            grid-column: span 2;
            justify-self: center;
            align-self: end;
            font-size: 20px;
        }
        
    </style>
</head>
<body>
    <form>
        <div class="label">Name: </div>
        <input type="text" id="name" placeholder="Enter your first name" required>

        <div class="label">Email: </div>
        <input type="text" id="email" placeholder="Enter your email" required>

        <div class="label">Age: </div>
        <input type="number" id="age" placeholder="Enter your age" min="0" max="100" value="0">

        <input type="button" id="submit" value="Submit" onclick="validateForm(this.form);">

        <p id="message"></p>
    </form>
</body>
</html>
